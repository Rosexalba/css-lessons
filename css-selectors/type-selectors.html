<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Selectors</title>
    <!-- Type selector targets elements by tag name in this example
     we will be using the h1 tag and the p tag to change the color font size of h1 and the color of the p tag t -->
    <style>
       h1 {
        color: purple;
        font-size: 24px;
       }

       p {
        color: peru;
       }
    </style>
</head>
<body>
    <h1>This is a header</h1>
    <p>This is a paragraph</p>
</body>
</html>
