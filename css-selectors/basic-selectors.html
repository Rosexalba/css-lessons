<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Selectors</title>
    <style>
        /* the universal selector: removes default margin padding from all elements and if wanted to you can change all text to a certain color*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: purple;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <p>description</p>
    
</body>
</html>
