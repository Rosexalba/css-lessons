<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psuedo elements</title>
    <style>
        .quote::before {
            content: '"'; opening quote
            font-size: 20px;
            color: blue;
        }

        .quote::after {
            content: '"'; closing quote
            font-size:20px;
            color: green;
        }
    </style>
</head>
<body>
    <p class="quote">this is a quote</p>
    
</body>
</html>
