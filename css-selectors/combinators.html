<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinators</title>
</head>
<!-- toggle out of comments to see examples on their own -->
<style>

/* Desendant selector Example */
      div p {
        color: green;
      }

/* Child selector Example */
      div > p {
        color: blue;
      }

/* Sibiling (Adjacent) selector Example */
      h2 + p {
        color: purple
    }

/*Sibiling (Gentral) selector Example*/
        h2 ~ p {
            color: orange;
        } 

</style>
<body>
 <!-- Desendant selector Example-->
    <div>
        <p>this is inside a div</p>
    </div>
    <p>this is not a colored div</p>

<!-- Child selector Example -->
    <div>
        <p>direct child</p>
        <section>
            <p>not a direct child</p>
        </section>
    </div>

<!-- Sibiling (Adjacent) selector Example  -->
    <h2>Heading</h2>
         <p>this is selected instead</p>
         <p>this is selected</p>
         <p>this is not.</p>

<!-- Sibling (General) selector Example-->
      <h2>Heading</h2>
           <p>first paragraph.</p>
           <p>second paragraph.</p>


</body>
</html>
