<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>
</head>
<style>
    #uniqueText {
        color: red;
        font-size: 20px;
    }
</style>
<body>
    <p>Hello World</p>
    <p id="uniqueText">Hello World</p>
    <p>Hello World</p>
    
</body>
</html>
