<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
</head>
<style>
    .static {
        position: static;
    }

    .relative { 
        position: relative;
        top: 20px;
        left: 30px;
    }
</style>
<body>
    <p class="static">i am static</p>
    <div class="relative">i am relative</div>
</body>
</html>
